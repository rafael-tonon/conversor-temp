<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <label id="inLabel" data-value="celsius" for=in"">Celsius</label>
          <input id="in" data-value="celsius" type="text" name="" value="">
        </div>

        <div class="row">
          <label id="outLabel" for="out">Fahrenheit</label>
          <input id="out" data-value="fahrenheit" type="text" name="" value="" onkeypress="return false;">
        </div>
        <div class="row">
          <button id="switch" type="button" name="button">Inverter</button>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
